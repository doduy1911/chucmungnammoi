<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c M·ª´ng NƒÉm M·ªõi 2026 - B√≠nh Ng·ªç</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* M√†n h√¨nh ch·ªù */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #440000 0%, #000 100%);
      z-index: 9999;
      display: flex;

    #start-btn {

      background: linear-gradient(45deg, #d41414, #ff5e62);
      border: 2px solid #ffd700;
      border-radius: 50px;

      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
      animation: pulse 1.5s infinite;

    }

    #start-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff5e62, #d41414);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff0000;
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 40px #ff0000;
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff0000;
      }
    }

    /* N·ªôi dung ch√≠nh */
    #main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      width: 100%;

      opacity: 0;

    }

    h1 {
      color: #ff3838;
      font-size: clamp(2rem, 10vw, 5.5rem);
      text-shadow: 0 0 20px #ff3838, 0 0 40px #ffb8b8;
      margin: 0;
      text-transform: uppercase;
      font-weight: 900;
      line-height: 1.2;
    }

    h2 {
      color: #ffd700;
      font-size: clamp(1.2rem, 6vw, 3rem);
      text-shadow: 0 0 15px #ffd700;
      margin: 10px 0;
    }

    .sub-text {
      color: #fff;

    }

    #youtube-player {
      position: absolute;
      top: -999px;

      visibility: hidden;
    }

    canvas {

  </style>

<body>

  <div id="overlay">
    <h2 style="color: #ffd700; margin-bottom: 20px; letter-spacing: 2px;">XU√ÇN B√çNH NG·ªå 2026</h2>
    <button id="start-btn">M·ªû QU√Ä T·∫æT üßß</button>
    <p style="color: #aaa; margin-top: 20px; font-style: italic;">(Nh·∫•n n√∫t ƒë·ªÉ k√≠ch ho·∫°t ph√°o hoa v√† nh·∫°c)</p>
  </div>

  <div id="main-content">
    <h1>CH√öC M·ª™NG NƒÇM M·ªöI</h1>
    <h2>üéä B√çNH NG·ªå 2026 üéä</h2>
    <p class="sub-text">V·∫†N S·ª∞ NH∆Ø √ù ‚Ä¢ AN KHANG TH·ªäNH V∆Ø·ª¢NG ‚Ä¢ PH√ÅT T√ÄI PH√ÅT L·ªòC</p>
  </div>

  <div id="youtube-player"></div>
  <canvas id="canvas"></canvas>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const VIDEO_ID = 'Thf6-faRGI4'; // Happy New Year - ABBA

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: VIDEO_ID,
        host: 'https://www.youtube-nocookie.com',
        playerVars: {
          'autoplay': 0,
          'loop': 1,
          'playlist': VIDEO_ID,
          'origin': window.location.origin // Quan tr·ªçng ƒë·ªÉ ch·∫°y tr√™n ngrok/vercel
        }
      });
    }

    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const startBtn = document.getElementById('start-btn');

    startBtn.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.style.opacity = '1';
      }, 800);

      if (player && player.playVideo) {
        player.playVideo();
      }
      initFireworks();
    });

    // --- H·ªÜ TH·ªêNG PH√ÅO HOA T·ªêI ∆ØU ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.tx = this.x + (Math.random() - 0.5) * 100;
        this.ty = Math.random() * (canvas.height * 0.5);
        this.speed = 3;
        this.angle = Math.atan2(this.ty - this.y, this.tx - this.x);
        this.hue = Math.random() * 360;
      }
      update(index) {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= 1.04;

        if (this.y <= this.ty) {
          createParticles(this.tx, this.ty, this.hue);
          fireworks.splice(index, 1);
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
        ctx.fill();
      }
    }

    class Particle {
      constructor(x, y, hue) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 8 + 2;
        this.friction = 0.95;
        this.gravity = 0.15;
        this.hue = hue + (Math.random() - 0.5) * 40;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.015;
      }
      update(index) {
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= this.decay;
        if (this.alpha <= this.decay) particles.splice(index, 1);
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, Math.random() * 2 + 1, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
        ctx.fill();
        ctx.restore();
      }
    }

    function createParticles(x, y, hue) {
      const count = 70;
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, hue));
      }
    }

    function initFireworks() {
      function loop() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // T·∫°o v·ªát ƒëu√¥i
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.06) {
          fireworks.push(new Firework());
        }

        fireworks.forEach((f, i) => {
          f.draw();
          f.update(i);
        });

        particles.forEach((p, i) => {
          p.draw();
          p.update(i);
        });

        requestAnimationFrame(loop);
      }
      loop();
    }
  </script>
</body>

</html>
