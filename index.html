<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* M√†n h√¨nh ch·ªù */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #220000 0%, #000 100%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
    }

    #start-btn {
      padding: 20px 50px;
      font-size: 24px;
      color: #fff;
      background: linear-gradient(45deg, #ff0000, #ff5e62);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      animation: pulse 1.5s infinite;
      transition: 0.3s;
    }

    #start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #ff0000;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff0000;
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 40px #ff0000;
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff0000;
      }
    }

    /* N·ªôi dung ch√≠nh */
    #main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      width: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s;
    }

    h1 {
      color: #ff3838;
      font-size: clamp(2.5rem, 10vw, 6rem);
      text-shadow: 0 0 20px #ff3838, 0 0 40px #ffb8b8;
      margin: 0;
      text-transform: uppercase;
      font-weight: 900;
    }

    h2 {
      color: #ffd700;
      font-size: clamp(1.5rem, 6vw, 3.5rem);
      text-shadow: 0 0 15px #ffd700;
      margin: 15px 0;
    }

    .sub-text {
      color: #fff;
      font-size: 1.2rem;
      letter-spacing: 5px;
      opacity: 0.8;
    }

    #youtube-player {
      position: absolute;
      top: -999px;
      left: -999px;
      visibility: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <div id="overlay">
    <h2 style="color: #ffd700; margin-bottom: 20px;">XU√ÇN B√çNH NG·ªå 2026</h2>
    <button id="start-btn">KH√ÅM PH√Å NGAY üßß</button>
    <p style="color: #666; margin-top: 15px;">(Vui l√≤ng b·∫≠t √¢m thanh ƒë·ªÉ tr·∫£i nghi·ªám)</p>
  </div>

  <div id="main-content">
    <h1>CH√öC M·ª™NG NƒÇM M·ªöI</h1>
    <h2>üßß 2026 üßß</h2>
    <p class="sub-text">V·∫†N S·ª∞ NH∆Ø √ù - AN KHANG TH·ªäNH V∆Ø·ª¢NG</p>
  </div>

  <div id="youtube-player"></div>
  <canvas id="canvas"></canvas>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const VIDEO_ID = 'Thf6-faRGI4'; // Happy New Year

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0', width: '0', videoId: VIDEO_ID,
        playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': VIDEO_ID }
      });
    }

    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const startBtn = document.getElementById('start-btn');

    startBtn.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.style.opacity = '1';
      }, 1000);

      if (player && player.playVideo) {
        player.playVideo();
      }
      initFireworks();
    });

    // --- H·ªÜ TH·ªêNG PH√ÅO HOA X·ªäN ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.sx = this.x;
        this.sy = this.y;
        this.tx = this.x;
        this.ty = Math.random() * (canvas.height / 2);
        this.speed = 2;
        this.angle = Math.atan2(this.ty - this.sy, this.tx - this.sx);
        this.brightness = Math.random() * 50 + 50;
      }
      update(index) {
        this.sy += Math.sin(this.angle) * this.speed;
        this.sx += Math.cos(this.angle) * this.speed;
        this.speed *= 1.05;
        if (this.sy <= this.ty) {
          createParticles(this.tx, this.ty);
          fireworks.splice(index, 1);
        }
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.sx, this.sy);
        ctx.lineTo(this.sx - Math.cos(this.angle) * 10, this.sy - Math.sin(this.angle) * 10);
        ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.stroke();
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x; this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 10 + 1;
        this.friction = 0.95;
        this.gravity = 1;
        this.hue = Math.random() * 360;
        this.alpha = 1;
        this.decay = Math.random() * 0.03 + 0.01;
      }
      update(index) {
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= this.decay;
        if (this.alpha <= this.decay) particles.splice(index, 1);
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
        ctx.fill();
      }
    }

    function createParticles(x, y) {
      for (let i = 0; i < 50; i++) particles.push(new Particle(x, y));
    }

    function initFireworks() {
      function loop() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.05) fireworks.push(new Firework());

        fireworks.forEach((f, i) => { f.draw(); f.update(i); });
        particles.forEach((p, i) => { p.draw(); p.update(i); });

        requestAnimationFrame(loop);
      }
      loop();
    }
  </script>
</body>

</html>
